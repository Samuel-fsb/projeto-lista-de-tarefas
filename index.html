<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Terefas</title>
    <link rel="shortcut icon" href="imagens/favicon.png" type="image/x-icon">
    <script src="https://kit.fontawesome.com/ee7392967d.js" crossorigin="anonymous"></script>
    <style>
        *{
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
            font-family: 'Times New Roman', Times, serif;
        }

        body{
            background-color: #f4f4f4;

            transition: 0.3s ease;
        } 

        body.escuro{
            background-color: #121212;
            color: white;
        }

        body.escuro li{
            background-color: #2a2a2a;
            color: #ffffff;
            box-shadow: none;
        }

        body.escuro li button{
            filter: brightness(0) invert(1);
        }

        body.azul{
            background-image: linear-gradient(to right, rgb(52, 21, 227), rgb(14, 9, 50) 100%);
            color: white;
        }

        h1.azul{
            color: white;
        }

        p.azul{
            color: white;
        }

        h1{
            text-align: center;
            font-size: 80px;
            margin-top: 70px;
            padding-top: 40px;
        }

        div{
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        input{
            border-radius: 8px 0px 0px 8px;
            padding: 15px;
        }

        input:hover{
            box-shadow: 3px 3px 3px black;
            transition: 0.3s;
        }

        button{
            border-radius: 0px 8px 8px 0px;
            padding: 16px;
            background-color: black;
            margin-left: -4px;
            font-size: 14px;
            color: white;
            border: none;
        }

        li{
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-flow: row-reverse;
            color: black;
            font-size: larger;
            list-style: none;
            background-color: white;
            text-align: left;
            border-radius: 50px 50px 50px 50px;
            margin-bottom: 10px;
        }
        
        li > button{
            cursor: pointer;
            background-color: transparent;
            border: none;
            font-size: 18px;
            margin-left: 10px;
            padding: 5px;
        }

        li > button:hover{
            transform: scale(1.2s);
            transition: 0.2s;
        }

        .feito{
            text-decoration: line-through;
            color: red;
        }

        span{
            flex-grow: 1;
            padding-right: 10px;
            padding-left: 10px;
        }

        p{
            text-align: center;
            margin: 20px 0px -20px 0px;
            font-size: 20px;
        }

        #menu{
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
            flex-flow: column;
            margin-right: -20px;
            margin-top: -20px;
        }

        .escuro{
            background-image: linear-gradient(to left, black, black);
            color: white;

        }
        .escuro{
            border-radius: 50px 50px 50px 50px;
            padding: 15px;
            cursor: pointer;
            transition: 0.3s ease;
        }

        .claro{
            border-radius: 50px 50px 50px 50px;
            padding: 15px;
            cursor: pointer;
        }

        .azul{
            border-radius: 50px 50px 50px 50px;
            padding: 15px;
            cursor: pointer;
        }

        i{
            font-size: 20px;
        }

        @media screen and (max-width: 250px){
            h1{
                font-size: 50px;
            }

            #menu{
                flex-flow: row-reverse;
            }

            button#botao{
                padding: 16px;
            }

            li{
                width: 250px;
            }
            p#dt{
                font-size: 10px;
            }
        }
    </style>
</head>
<body>
    <h1>Lista de Tarefas</h1>

    <p id="dt"></p>

    <div id="menu">
            <button class="escuro"><i class="fa-regular fa-moon"></i></i></button>
            <button class="claro"><i class="fa-regular fa-sun"></i></button>
            <button class="azul"><i class="fa-solid fa-book-open"></i></button>
    </div>

    <div>
        <main id="toDoList">
            <div>
                <div id="flex">
                    <input type="text" id="criartarefas" placeholder="Digite uma tarefa...">
                    <button id="botao" class="esc">Adicionar Tarefa</button>
                </div>
            </div>
            <ul id="adicionarLista">
               
            </ul>
        </main>
    </div>

    <script>
        //Elementos selecionados via DOM.
         const Data = document.getElementById('dt');
         const botao = document.getElementById('botao');
         const NovasTarefas = document.getElementById('criartarefas');
         const ListaUL = document.getElementById('adicionarLista');

         const BotaoEscuro = document.querySelector('.escuro');
         const BotaoClaro = document.querySelector('.claro');
         const BotaoAzul = document.querySelector('.azul');
         const corpo = document.body;

         //Criando os botÃµes para troca de tema.
        BotaoEscuro.addEventListener('click', () => {
            corpo.classList.remove('azul');
            corpo.classList.add('escuro');
        });
        BotaoClaro.addEventListener('click', () => {
            corpo.classList.remove('escuro', 'azul')
        });
        BotaoAzul.addEventListener('click', () => {
            corpo.classList.remove('escuro');
            corpo.classList.add('azul');
        });


         //Crianto a data e o horÃ¡rio da lista de tarefas.
         function AtualizarData(){
            const agora = new Date();
            const opÃ§oesData = {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            };

            //Formatando para o horÃ¡rio brasileiro.
            document.getElementById('dt').innerHTML = agora.toLocaleString('pt-BR', opÃ§oesData)
         };

         AtualizarData();
         setInterval(AtualizarData, 60000);
         
         //Criando um mÃ©todo que vai gerar novos itens de lista dentro da tag ul.
         botao.addEventListener('click', () => {
             const tarefas = NovasTarefas.value;
 
             //Usando o if para verificar se o usuÃ¡rio nÃ£o digitou nada. Se nÃ£o digitar e apertar "enter", irÃ¡ aparecer uma mensagem na tela.
             if(tarefas.trim() === ""){
                 alert("Digite uma terafa primeiro!");
                 return;
             };
 
             //Criando um novo elemento de lista dentro de uma lista ordernada.
             const NovoElemento = document.createElement("li");
            
             const texto = document.createElement("span");
             texto.textContent = tarefas;

             const BotaoLimpar = document.createElement("button");
             BotaoLimpar.textContent = "âœ”ï¸"

             const BotaoExcluir = document.createElement("button");
             BotaoExcluir.textContent = "ðŸ—‘ï¸";

             NovoElemento.append(BotaoLimpar, BotaoExcluir, texto);
            
             //Criando os botÃµes de remover e riscar.
             BotaoLimpar.addEventListener('click', () => {
                texto.classList.toggle('feito');
             });

             BotaoExcluir.addEventListener('click', () => {
                NovoElemento.remove();
             });
 
             ListaUL.appendChild(NovoElemento);
 
             NovasTarefas.value = "";
             NovasTarefas.focus();
         });
    </script>
</body>
</html>
